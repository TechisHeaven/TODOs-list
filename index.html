<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list app</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="container">
        <h1>TODOsssssssss list</h1>
        <form>
            <div class="formgroup">
                <label for="title">Title</label>
                <input type="text" id="title">
                <small>Add title into todos list</small>
            </div>
            <div class="formgroup">
                <label for="description">Discription</label>
                <textarea name="textarea" id="description" cols="30" rows="10"></textarea>
            </div>

            <button type="submit" id="add">Add item</button>

        </form>
        
        <div class="container_2">
            <div class="heading">
                <h1>My Items</h1>
            </div>
    
            <table class="table">
                <thead>
                    <tr>
                        <th>SNO.</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <th>1</th>
                        <td>Coffee maker</td>
                        <td>I want to make a coffee for my self at 4pm </td>
                        <td><button>Delete</button> </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        
        
    </div>
    <script src="index.js"></script>


</body>

</html>
